<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Approval Prediction</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            line-height: 1.6;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            color: white;
        }

        .header h1 {
            font-size: 2.8rem;
            font-weight: 700;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
            font-weight: 300;
        }

        .form-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            border: 1px solid rgba(255,255,255,0.2);
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            margin-bottom: 30px;
        }

        .form-group {
            position: relative;
        }

        .form-group label {
            display: block;
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 8px;
            font-size: 0.95rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: #fff;
            color: #2d3748;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
            transform: translateY(-1px);
        }

        .form-group input:hover,
        .form-group select:hover {
            border-color: #cbd5e0;
        }

        .form-group select {
            cursor: pointer;
        }

        .currency-input::before {
            content: '$';
            position: absolute;
            left: 30px;
            top: 67%;
            transform: translateY(-50%);
            color: #718096;
            font-weight: 600;
            pointer-events: none;
        }

        .currency-input input {
            padding-left: 40px;
        }

        .submit-container {
            text-align: center;
            margin-top: 40px;
        }

        .submit-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 18px 60px;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.3);
            position: relative;
            overflow: hidden;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 40px rgba(102, 126, 234, 0.4);
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        .submit-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }

        .submit-btn:hover::before {
            left: 100%;
        }

        .result {
            margin-top: 30px;
            padding: 25px;
            border-radius: 15px;
            text-align: center;
            font-size: 1.2rem;
            font-weight: 600;
            animation: slideIn 0.5s ease;
        }

        .result.approved {
            background: linear-gradient(135deg, #48bb78, #38a169);
            color: white;
            box-shadow: 0 10px 30px rgba(72, 187, 120, 0.3);
        }

        .result.rejected {
            background: linear-gradient(135deg, #f56565, #e53e3e);
            color: white;
            box-shadow: 0 10px 30px rgba(245, 101, 101, 0.3);
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .section-title {
            font-size: 1.3rem;
            font-weight: 700;
            color: #2d3748;
            margin-bottom: 20px;
            text-align: center;
            position: relative;
        }

        .section-title::after {
            content: '';
            position: absolute;
            bottom: -8px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 3px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            border-radius: 2px;
        }

        .info-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }

        .financial-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2.2rem;
            }
            
            .form-container {
                padding: 25px;
                margin: 10px;
            }
            
            .form-grid,
            .info-grid,
            .financial-grid {
                grid-template-columns: 1fr;
            }
        }

        .floating-elements {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .floating-element {
            position: absolute;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
        }

        .floating-element:nth-child(1) {
            width: 80px;
            height: 80px;
            top: 20%;
            left: 10%;
            animation-delay: 0s;
        }

        .floating-element:nth-child(2) {
            width: 60px;
            height: 60px;
            top: 60%;
            right: 15%;
            animation-delay: 2s;
        }

        .floating-element:nth-child(3) {
            width: 100px;
            height: 100px;
            bottom: 20%;
            left: 15%;
            animation-delay: 4s;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0px);
                opacity: 0.7;
            }
            50% {
                transform: translateY(-20px);
                opacity: 0.3;
            }
        }
    </style>
</head>
<body>
    <div class="floating-elements">
        <div class="floating-element"></div>
        <div class="floating-element"></div>
        <div class="floating-element"></div>
    </div>

    <div class="container">
        <div class="header">
            <h1>💳 Loan Prediction</h1>
            <p>Get instant AI-powered loan approval predictions</p>
        </div>

        <div class="form-container">
            <form method="POST" action="/predict">
                <div class="section-title">Personal Information</div>
                <div class="info-grid">
                    <div class="form-group">
                        <label for="no_of_dependents">👥 Number of Dependents</label>
                        <input type="number" id="no_of_dependents" name="no_of_dependents" min="0" max="10" required>
                    </div>

                    <div class="form-group">
                        <label for="education">🎓 Education Level</label>
                        <select id="education" name="education" required>
                            <option value="">Select Education Level</option>
                            <option value="Graduate">Graduate</option>
                            <option value="Not Graduate">Not Graduate</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="self_employed">💼 Employment Status</label>
                        <select id="self_employed" name="self_employed" required>
                            <option value="">Select Employment Status</option>
                            <option value="Yes">Self Employed</option>
                            <option value="No">Employed</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="cibil_score">📊 CIBIL Score</label>
                        <input type="number" id="cibil_score" name="cibil_score" min="300" max="900" step="1" required>
                    </div>
                </div>

                <div class="section-title" style="margin-top: 40px;">Loan Details</div>
                <div class="info-grid">
                    <div class="form-group currency-input">
                        <label for="income_annum">💰 Annual Income</label>
                        <input type="number" id="income_annum" name="income_annum" step="1000" min="0" required>
                    </div>

                    <div class="form-group currency-input">
                        <label for="loan_amount">🏦 Loan Amount</label>
                        <input type="number" id="loan_amount" name="loan_amount" step="1000" min="0" required>
                    </div>

                    <div class="form-group">
                        <label for="loan_term">⏳ Loan Term (months)</label>
                        <input type="number" id="loan_term" name="loan_term" min="6" max="480" step="1" required>
                    </div>
                </div>

                <div class="section-title" style="margin-top: 40px;">Asset Information</div>
                <div class="financial-grid">
                    <div class="form-group currency-input">
                        <label for="residential_assets_value">🏠 Residential Assets</label>
                        <input type="number" id="residential_assets_value" name="residential_assets_value" step="10000" min="0" required>
                    </div>

                    <div class="form-group currency-input">
                        <label for="commercial_assets_value">🏢 Commercial Assets</label>
                        <input type="number" id="commercial_assets_value" name="commercial_assets_value" step="10000" min="0" required>
                    </div>

                    <div class="form-group currency-input">
                        <label for="luxury_assets_value">💎 Luxury Assets</label>
                        <input type="number" id="luxury_assets_value" name="luxury_assets_value" step="5000" min="0" required>
                    </div>

                    <div class="form-group currency-input">
                        <label for="bank_asset_value">🏛️ Bank Assets</label>
                        <input type="number" id="bank_asset_value" name="bank_asset_value" step="1000" min="0" required>
                    </div>
                </div>

                <div class="submit-container">
                    <button type="submit" class="submit-btn">
                        Predict Loan Approval
                    </button>
                </div>
            </form>

            <!-- Placeholder for prediction result - in actual implementation this would be dynamically generated -->
            {% if prediction %}
            <div class="result {% if 'Approved' in prediction %}approved{% else %}rejected{% endif %}">
                <p>{{ prediction }}</p>
            </div>
            {% endif %}

        </div>
    </div>

    <script>
        // Add some interactivity and validation
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.querySelector('form');
            const inputs = document.querySelectorAll('input, select');
            
            // Add real-time validation feedback
            inputs.forEach(input => {
                input.addEventListener('blur', function() {
                    if (this.checkValidity()) {
                        this.style.borderColor = '#48bb78';
                    } else {
                        this.style.borderColor = '#f56565';
                    }
                });

                input.addEventListener('input', function() {
                    this.style.borderColor = '#e2e8f0';
                });
            });

            // Format currency inputs
            const currencyInputs = document.querySelectorAll('.currency-input input');
            currencyInputs.forEach(input => {
                input.addEventListener('input', function() {
                    // Remove non-numeric characters
                    let value = this.value.replace(/[^\d]/g, '');
                    
                    // Format with commas
                    if (value) {
                        value = parseInt(value).toLocaleString();
                        // Remove commas for the actual value
                        this.value = value.replace(/,/g, '');
                    }
                });
            });

            // Form submission handling (remove demo preventDefault)
            form.addEventListener('submit', function(e) {
                const btn = document.querySelector('.submit-btn');
                btn.innerHTML = '⏳ Processing...';
                btn.style.background = 'linear-gradient(135deg, #718096, #4a5568)';
                btn.disabled = true;
            });
        });
    </script>
</body>
</html>
